<html>
  <head>
    <title>Rating Popup</title>
    <script src="rating.js"></script>
  </head>
  <body>
    <h2 id="rating">Rating</h2>
    <button id="likeButton" class="mybutton" value="Submit">
          <img class="d-block w-100" src="./icons/greenThumb.png" 
        style="cursor:pointer; width: 30px; height: 30px" alt="opmodel">
    </button>

    <button id="clearLikeDataButton" value="Submit" class="mybutton">
      <img class="d-block w-100" src="./icons/trashcan.png" 
    style="cursor:pointer; width: 20px; height: 20px" alt="opmodel">
    </button>

    <br><br>
    <button id="dislikeButton" value="Submit" class="mybutton">
        <img class="d-block w-100" src="./icons/redThumb.png" 
      style="cursor:pointer; width: 30px; height: 30px" alt="opmodel">
    </button>

    <button id="clearDislikeDataButton" value="Submit" class="mybutton">
      <img class="d-block w-100" src="./icons/trashcan.png" 
    style="cursor:pointer; width: 20px; height: 20px" alt="opmodel">
    </button>

    <br><br>
    <button id="specialButton" value="Submit" class="mybutton">
        <img class="d-block w-100" src="./icons/blueCircle.png" 
      style="cursor:pointer; width: 30px; height: 30px" alt="opmodel">
    </button>
    
    <button id="clearSpecialButton" value="Submit" class="mybutton">
      <img class="d-block w-100" src="./icons/trashcan.png" 
    style="cursor:pointer; width: 20px; height: 20px" alt="opmodel">
    </button>

    <br><br>
    <!-- Trigger/Open The Modal -->
    <button id="ratingsButton">Show ratings</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Some text in the Modal..</p>
      </div>
    </div>
    
    
  </body>
</html>
